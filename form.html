<!DOCTYPE HTML>
<head>
    <title>Form Registration</title>
    <link rel="stylesheet" href="form.css">   
</head>
<body>
<div class="form-style-10">
        <h1>Sign Up Now!<br>Then fill in your basic information!</br></h1>
        <form>
        <div class="section"><span>1</span>Name</div>
        <div class="inner-wrap">
        <label>Your Full Name <input type="text" name="field1" /></label>
        </div>
        <div class="section"><span>2</span>Address</div>
        <div class="inner-wrap">
        <label>Your Address <input type="text" name="field2" /></label>
        </div>
</body>
    
    <div class="section"><span>3</span>Email</div>
    <div class="inner-wrap">
    <label>Your Email Address <input type="email" name="field3" /></label>
    </div>
    <div class="section"><span>4</span>Phone</div>
    <div class="inner-wrap">
    <label>Your Phone Number <input type="text" name="field4" /></label>
    </div>
    
    <div class="section"><span>5</span>Password</div>
    <div class="inner-wrap">
    <label>Password <input type="password" name="field5" /></label>
    <label>Confirm Password <input type="password" name="field6" /></label>
    </div>
    <div class="button-section">
    <input type="submit" name="Sign Up" />
    <span class="privacy-policy">
    <input type="checkbox" name="field7">You agree to our Terms and Policy. 
    </span>
    </div>
    </form>
</div>
